<ul class="no-bullets">
{% for choice in choices %}
    <li style="color: {{choice.color}};">{{ choice.choice_text }} - {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<svg viewBox="0 0 64 64" class="pie">
    {% for segment in pie_information %}
    <circle r="25%" cx="50%" cy="50%" style="stroke-dasharray: {{segment.dasharray_value}} 100; stroke: {{segment.color}}; stroke-dashoffset: -{{segment.dashoffset_value}}">
    </circle>
    {% endfor %}
  </svg>
