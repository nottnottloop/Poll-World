{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="{% static 'favicon.png' %}" />
    <link rel="stylesheet" href="{% static 'polls/style.css' %}" />
    <title>{% block title %}Poll World{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="ms-3">
        <a class="navbar-brand" href="/">
          <img width="50" src="{% static 'old_favicon.png' %}" alt="The Poll World logo" />
          <span class="ms-1">Poll World</span>
        </a>
        <a class="navbar-brand" href="/about">
          <span class="ms-1">About</span>
        </a>
      </div>
    </nav>
    <main class="p-4">
      {% block content %}{% endblock %}
      {% if '/' != request.get_full_path %}
      {% include "polls/home.html" %}
      {% endif %}
    </main>
    <footer class="d-flex justify-content-center navbar-dark bg-dark p-2">
      <div class="my-auto">
        <span class="navbar-brand">Made with love by the amazing team at Poll World</span>
      </div>
    </footer>
  </body>
</html>
